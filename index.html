<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="title" content="NASM Assembly Formatter" />
<meta
  name="description"
  content="A simple web-based NASM Assembly formatter. Format your NASM Assembly code with ease."
/>
<meta name="author" content="diamondburned" />
<meta name="darkreader-lock" />

  href="https://cdn.jsdelivr.net/npm/sakura.css/css/sakura-dark.css"
/>
<link rel="stylesheet" href="/style.css" />
<script src="/script.js" type="module" async defer></script>

<main id="highlighter" disabled>
  <h1>NASM Assembly Formatter</h1>

  <section class="config">
    <label for="instruction-indent">Instruction Indent</label>
    <label for="comment-indent">Comment Indent</label>
    <input type="number" id="instruction-indent" />
    <input type="number" id="comment-indent" />
  </section>

  <section class="code-area">
    <textarea id="code">
global _start


section .text

   ;Starting point
_start:
mov rax,1 ;write(fd, buf, len)
mov rdi,1  ; fd
mov rsi, msg   ; buf
mov rdx,  msglen; len
  syscall

mov rax,60 ;exit(status)
mov rdi, 0
  syscall

section .data
msg    db &quot;Hello world!&quot;,10
msglen equ $-msg
	</textarea
    >
    <div class="controls">
      <button id="copy">Copy</button>
      <button id="format" class="click-me">
        Format <kbd>Ctrl</kbd>+<kbd>S</kbd>
      </button>
    </div>
  </section>

  <section class="error-area">
    <pre id="error"></pre>
  </section>
